<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="orange">
<h1> <center> The Square and Cube From 0 to 10 </h1>
	<table border="1px" width="60%" align="center"> 
	<tr>
		<th> number </td>
		<td> square </td>
		<td> cube </td>
	</tr>
	<script>
		var a;
		for(a=0;a<=10;a++)
		{
			document.write("<tr><td>"+a+"</td><td>"+a*a+"</td><td>"+a*a*a+"</td></tr>");
		}
	</script>
    </table>
</body>
</html>
