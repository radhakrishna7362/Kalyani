<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="orange">
<h1> <center> Factorial </h1>
	<table border="1px" width="60%" align="center"> 
	<tr>
		<td> number </td>
		<td> factorial </td>
	</tr>
	<script>
		var i,j,f=1;
		for(i=0;i<=10;i++)
		{
            for(j=1;j<=i;j++)
            f=f*j;
			document.write("<tr><td>"+i+"</td><td>"+f+"</td></tr>");
		f=1;
		}
	</script>
    </table>
</body>
</html>
